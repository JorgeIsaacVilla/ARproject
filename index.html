<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>WebAR con AR.js + Three.js</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #000;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      z-index: 10;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="info">
    Apunta la cámara al marcador (hiro) para ver el cubo 3D.
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

  <!-- AR.js versión Three.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.js"></script>

  <script>
    let scene, camera, renderer;
    let arToolkitSource, arToolkitContext;
    let markerRoot;

    init();
    animate();

    function init() {
      // Escena
      scene = new THREE.Scene();

      // Cámara (AR.js controla la proyección)
      camera = new THREE.Camera();
      scene.add(camera);

      // Renderer
      renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.domElement.style.position = "absolute";
      renderer.domElement.style.top = "0px";
      renderer.domElement.style.left = "0px";
      document.body.appendChild(renderer.domElement);

      // Fuente de video (webcam)
      arToolkitSource = new THREEx.ArToolkitSource({
        sourceType: "webcam"
      });

      function onResize() {
        arToolkitSource.onResize();
        arToolkitSource.copySizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
          arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
        }
      }

      arToolkitSource.init(function () {
        onResize();
      });

      window.addEventListener("resize", onResize);

      // Contexto AR
      arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl:
          "https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat",
        detectionMode: "mono"
      });

      arToolkitContext.init(function () {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
      });

      // Raíz del marcador
      markerRoot = new THREE.Group();
      scene.add(markerRoot);

      // Control del marcador (pattern)
      const markerControls = new THREEx.ArMarkerControls(
        arToolkitContext,
        markerRoot,
        {
          type: "pattern",
          // aquí luego cambias por tu propio .patt (por ejemplo mona.patt)
          patternUrl:
            //"https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/patt.hiro"
            "./src/PruebaQr.patt"
        }
      );

      // Luz
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      // Objeto 3D simple (cubo)
      const geo = new THREE.BoxGeometry(1, 1, 1);
      const mat = new THREE.MeshNormalMaterial();
      const cube = new THREE.Mesh(geo, mat);
      cube.position.y = 0.5; // que se vea encima del plano del marcador
      markerRoot.add(cube);
    }

    function update() {
      if (arToolkitSource.ready !== false) {
        arToolkitContext.update(arToolkitSource.domElement);
      }
    }

    function render() {
      renderer.render(scene, camera);
    }

    function animate() {
      requestAnimationFrame(animate);
      update();
      render();
    }

    //forzar detección de la cámara
    arToolkitSource = new THREEx.ArToolkitSource({
    sourceType: "webcam"
});

  </script>
</body>
</html>
